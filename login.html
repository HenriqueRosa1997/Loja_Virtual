<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Página de Login</title>
  </head>
  <body>
    <header class="topo">
      <nav>
        <ul>
          <li><a link href="index.html">Home</a></li>
          <li><a link href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <div class="conteudo">
      <fieldset>
        <legend>Login</legend>
        <div class="fotouser"><img src="images/img1.jpg" alt="" /></div>
        <label for="login">Digite seu usuário:</label>
        <input type="text" name="text" id="login" placeholder="Usuário" />
        <label for="senha">Digite sua senha:</label>
        <input type="password" name="text" id="senha" placeholder="Senha" />
        <div class="btn">
          <button>Continue</button>
        </div>
        <a href="#">Criar conta</a>
      </fieldset>
    </div>
    <footer>
      <div class="rodape">
        <div class="col-1">
          <div class="col-1-h">
            <h3>Useful Links</h3>
          </div>
          <ul class="col-1-list">
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
            <li>Shop</li>
            <li>Blog</li>
          </ul>
        </div>
        <div class="col-2">
          <div class="col-2-h">
            <label for="email">News Letter</label>

            <input
              class="input-rodape"
              type="text"
              placeholder="Your Email Address"
              id="email"
            />
          </div>
        </div>
        <div class="contato">
          <label for="contato">Contato</label>
          <ul>
            <li>123, XYZ, BSK, 3</li>
            <li>BANGALORE, KAMATAKA, IN</li>
          </ul>
        </div>

    </footer>
  </body>
</html>
